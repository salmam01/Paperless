version: '3.8'
services:
  tourplanner-db:
    image: postgres:latest
    container_name: paperless-db
    environment:
      POSTGRES_USER: swen3
      POSTGRES_PASSWORD: paperless123
      POSTGRES_DB: PaperlessDB
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swen3 -d PaperlessDB"]

volumes:
  pgdata: